<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML 14</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label{
            cursor: pointer; 
        }
    </style>
</head>
<body>
  <form action="#" method="get" autocomplete="off">
<p>O meu formulário</p>
<p>
   <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
</p>

<p>
    <label for="dev1">dev1</label>
     <input type="checkbox" id="dev1" name="dev1" value="sim">
     <label for="dev2">dev2</label>
     <input type="checkbox" id="dev" name="dev2" value="sim">
     <label for="dev3">dev3</label>
     <input type="checkbox" id="dev" name="dev3" value="sim">
     <label for="dev4">dev4</label>
     <input type="checkbox" id="dev" name="dev4" value="sim">
    </p>
 
<p>
    Gênero:<br>
    <label for="Feminino">Feminino</label>
     <input type="radio" id="Feminino" name="genero" value="Feminino"><br>
     <label for="Masculino">Marculino</label>
     <input type="radio" id="Masculino" name="genero" value="Masculino"><br>
     <label for="Outra_outro">Outra ou outro</label>
     <input type="radio" id="Outra_outro" name="genero" value="Outra_outro">
    </p>
<p>

    <p>
        <label for="date">Data:</label><br>
         <input type="date" id="date" name="date">
     </p>

     <p>
        <label for="datetime">Data:</label><br>
         <input type="datetime" id="datetime" name="datetime">
     </p>

     <p>
        <label for="datetime">Data:</label><br>
         <input type="datetime-local" id="datetime" name="datetime">
     </p>

     <p>
        <label for="time">Data:</label><br>
         <input type="time" id="time" name="time">
     </p>

     <p>
        <label for="cor">Cor Preferida</label><br>
         <input type="color" id="cor" name="cor" value="#003d66">
     </p>

     <p>
        <label for="email">Seu E-mail:</label><br>
         <input type="email" id="email" name="email" placeholder="Ex.: email@email.com">
     </p>

     <p>
        <label for="file">Sua foto:</label><br>
         <input type="file" id="file" name="file" accept=".png, .image/*" multiple>
     </p>

     <p>
        <label for="number">Numero:</label><br>
         <input type="number" id="number" name="number" placeholder="Digite" min="10" max="50">
     </p>

     <p>
        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>
    </p>

</form> 
</body>
</html>
